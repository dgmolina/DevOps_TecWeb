    <h2>Ac_01</h2>

    <p>Formatação de texto:</p><br/>

    <strong>negrito</strong><br/>
    <!--Italico-->
    <em>italico</em><br/>
    <!--Sublinhado-->
    <u>sublinhado</u><br/>
    <!--Negrito-Italico-->
    <strong><em>negrito-italico</em></strong><br/><br/>

    <p>Listas :</p>

    <!--Lista não numerada-->
    <ul>
         <li>Animais</li>
        <!--Sub-lista-->
        <ul>
            <li>Cavalo</li>
            <li>Cachorro</li>
        </ul>
        <li>Frutas</li>
        <ol>
                <li>Pera</li>
                <li>Abacaxi</li>
        </ol>
        <li>Etc</li>
    </ul><br/>
    
    <!--Lista numerada-->
    <!--Demonstração de alguns atributos dentro das tags-->

    <p>Palavras com cada letra :</p>

    <ol type="A">
        <li>Abacate</li>
        <li>Bola</li>
        <li>Cabelo</li>
        <li>Dado</li>
    </ol><br/><br/>

    <p>Links:</p>
